default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["MEAL_PLANNER_API_DB_HOST"].presence || "localhost" %>
  port: <%= ENV["MEAL_PLANNER_API_DB_PORT"].to_i.presence || 15400
  pool: 5
  timeout: 5000
  username: <%= ENV["MEAL_PLANNER_API_DB_USERNAME"] %>
  password: <%= ENV["MEAL_PLANNER_API_DB_PASSWORD"] %>

development:
  <<: *default
  database: <%= ENV["MEAL_PLANNER_API_DB_DATABASE"].presence || "meal-planner-api-dev" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV["MEAL_PLANNER_API_DB_DATABASE"].presence || "meal-planner-api-test" %>

production:
  adapter: postgresql
  encoding: unicode
  url: <%= ENV["DATABASE_URL"].presence || "" %>
  pool: 5
  timeout: 5000
